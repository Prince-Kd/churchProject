<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
</head>
<body>
    <div class="main">
        <p class="LoginSign" align="center">Register</p>
        <form class="form1" action="/api/login" method="POST">
            <input class="fname" name="firstname" type="text" align="center" placeholder="Firstname">
            <input class="lame" name="lastname" type="text" align="center" placeholder="Lastname">
            <input class="email" name="email" type="text" align="center" placeholder="Email">
            <input class="name" name="username" type="text" align="center" placeholder="Username">
            <input class="pass1" name="password" type="password" align="center" placeholder="Password">
            <input class="pass2" name="password" type="password" align="center" placeholder="Re-enter Password">
            <input class="Enter" type="submit" align="center" value="Register" >
        </div> 
        <script src='/static/register.js'></script>
    
</body>
</html>
